<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prijava korisnika</title>
</head>
<body>
  <div class="prijava">
    <h2>Prijava</h2>
    <form id="login-form" method="post">
      <div>
        <label for="email" class="korisnik">Email</label>
        <div>
          <input type="email" name="email" required id="email" placeholder="Tvoj email" class="kutija" />
        </div>
      </div>
      <div>
        <label for="password" class="lozinka">Lozinka</label>
        <div>
          <input type="password" name="password" required id="password" placeholder="Tvoja lozinka" class="kutija" />
        </div>
      </div>
      <button type="submit">Prijavi se</button>
    </form>
    <div class="link">Nemaš račun? <a href="/registracija">Registriraj se!</a></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDVDlnKSVThMM-yV_CAWwz3ueV-SCu-WtQ",
      authDomain: "ai-za-njegu-kose.firebaseapp.com",
      projectId: "ai-za-njegu-kose",
      storageBucket: "ai-za-njegu-kose.firebasestorage.app",
      messagingSenderId: "74828809201",
      appId: "1:74828809201:web:48878596c6d5cab9b8fa50",
      measurementId: "G-6JMVEKJLC4"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    document.getElementById("login-form").addEventListener("submit", function(e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          const username = user.displayName || user.email.split('@')[0];
          return fetch("/set_username", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username: username })
          });
        })
        .then(() => {
          window.location.href = "/pozdrav";
        })
        .catch((error) => {
          alert("Greška: " + error.message);
        });
    });
  </script>







  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #F3B3B3;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .prijava {
      background-color: #D79494;
      padding: 40px 40px;  
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.07);
      width: 720px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h2 {
      text-align: center;
      color: #035365;
      margin-bottom: 34px;
    }
    form {
      display: flex;
      flex-direction: column;
      width: 100%;
      gap: 25px;
      align-items: center;
    }
    label {
      font-weight: bold;
      font-family: 'Courier New', monospace;
      color: #351313;
      margin-bottom: 8px;
      display: block;
      text-align: center;
    }
    .kutija {
      width: 600px;
      padding: 12px;
      font-size: 16px;
      border: 1.5px solid #000;
      border-radius: 5px;
      box-sizing: border-box;
      text-align: center;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #002027;
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background: #003641;
    }
    .link {
      text-align: center;
      margin-top: 22px;
      width: 100%;
    }
    .link a {
      color: #0B7B93;
      text-decoration: none;
      font-weight: bold;
    }
    .link a:hover {
      text-decoration: underline;
      color: #002027;
    }
    .korisnik, .lozinka {
      font-size: 18px;
      letter-spacing: 10px;
    }
  </style>
</body>
</html>
